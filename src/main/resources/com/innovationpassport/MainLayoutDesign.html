<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta charset="UTF-8" name="package-mapping" content="org_vaadin_example:org.vaadin.example">
 </head> 
 <body> 
  <vaadin-horizontal-layout size-full> 
   <vaadin-vertical-layout style-name="menu-layout" spacing width="187px" height-full margin-top _id="menuLayout"> 
    <vaadin-native-button icon="fonticon://FontAwesome/f0ae" style-name="menu-item selected" width-full height="50px" plain-text _id="menuButton1">
      Mapa 
    </vaadin-native-button> 
    <vaadin-native-button icon="fonticon://FontAwesome/f12e" style-name="menu-item" width-full plain-text _id="menuButton2">
      Raporty 
    </vaadin-native-button> 
    <vaadin-native-button icon="fonticon://FontAwesome/f12e" style-name="menu-item" width-full height="80px" plain-text _id="menuButton3">
      Panel Sterowania 
    </vaadin-native-button> 
    <vaadin-native-button icon="fonticon://FontAwesome/f13e" style-name="menu-item" width-full height="80px" plain-text _id="menuButton4">
      Dodaj zgłoszenie 
    </vaadin-native-button> 
    <vaadin-native-button icon="fonticon://FontAwesome/f13e" style-name="menu-item" width-full height="80px" plain-text _id="menuButton5" :expand>
      Moje zgłoszenia 
    </vaadin-native-button> 
   </vaadin-vertical-layout> 
   <vaadin-panel size-full _id="contentPanel" :expand></vaadin-panel> 
  </vaadin-horizontal-layout>  
 </body>
</html>
